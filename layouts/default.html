<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= @item[:title] %> - Joshua Mostafa</title>
    <link rel="stylesheet" href="/resources/bootstrap-journal.min.css" />
    <link rel="stylesheet" href="/resources/font-awesome.min.css" />
    <link rel="stylesheet" href="/resources/bootstrap-social.css" />
    <link rel="stylesheet" href="/resources/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/content/media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/content/media/favicon-16x16.png">
    <script type="text/javascript" src="/resources/jquery.min.js"></script>
    <script type="text/javascript" src="/resources/bootstrap.min.js"></script>
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
    <meta property="og:url" content="http://joshuamostafa.info<%= @item_rep.path %>" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="<%= @item[:title] %>" />
    <meta property="og:description" content="<%= get_post_description item %>" />
    <meta property="og:image" content="http://joshuamostafa.info/media/thumbs/<%= @item[:thumb] %>" />
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-3519471-5', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
              <img class="img-rounded img-fluid" src="/media/logo_48.png" />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <% %w(essays fiction poetry reviews bibliographies).each do |tag| %>
                <% path = "/#{tag}/" %>
                <li class="<%= 'active' if @item_rep.path == path %>">
                  <a href="<%= path %>">
                    <%= tag.capitalize %>
                  </a>
                </li>
              <% end %>
              <!--<li></li><%= @item_rep.path %>-->
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Elsewhere <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="https://hcommons.org/members/micapam/">Academic papers</a></li>
                  <li><a href="http://www.librarything.com/catalog/micapam">Bookshelf</a></li>
                  <li><a href="https://www.zotero.org/micapam/items/">Research</a></li>
                  <li role="separator" class="divider"></li>                
                  <li><a href="http://www.innariddim.com/">Inna Riddim</a></li>
                  <li><a href="https://www.discogs.com/user/micapam/collection">Records</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="http://chez.joshuamostafa.info/">Recipes</a></li>
                </ul>
              </li>
              <li><a class="btn btn-social-icon btn-twitter" href="https://twitter.com/JoshuaMostafa">
                <span class="fa fa-twitter"></span>
              </a></li>
              <li><a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com/joshuamostafa.info/">
                <span class="fa fa-facebook"></span>
              </a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <div>
        <%= yield %>
      </div>
    </div>
  </body>
</html>
